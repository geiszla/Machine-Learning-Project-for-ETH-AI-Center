<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preference interface</title>

  <!-- Roboto font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <link href="./interface.css" rel="stylesheet">
  <script src="./interface.js" type="module"></script>
</head>

<body>
  <p id="progress">
    <span id="rated-pair-count">{{ rated_pair_count }}</span>
    /
    <span id="total-pair-count">{{ total_pair_count }}</span>
  </p>

  <p id="status-text">{{ status }}</p>

  <div class="videos">
    <video id="left-video" src="videos/{{ left_video }}" alt="Left option" controls autoplay muted></video>
    <video id="right-video" src="videos/{{ right_video }}" alt="Right option" controls autoplay muted></video>
  </div>

  <div class="preference-buttons">
    <button id="left-button">⬅️ Left is better</button>
    <button id="equal-button">🤷‍♂️ Equally good</button>
    <button id="right-button">Right is better ➡️</button>
  </div>

  <div class="action-buttons">
    <button id="restart-button">🔃 Restart</button>
    <button id="skip-button">Skip ⏭️</button>
  </div>

</body>

</html>
